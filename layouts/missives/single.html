{{ define "main" }}
<article class="missive">
  <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
  <p class="text-sm text-gray-500 mb-6">{{ .Date.Format "02 Jan 2006" }}</p>
  <div class="prose">
    {{ .Content }}
  </div>
</article>
{{ if .Params.tags }}
<div class="post-tags">
  <p>
    <strong>Tags:</strong>
    {{ range .Params.tags }}
    <a href="/tags/{{ . | urlize }}">{{ . }}</a>{{ if not (eq (index $.Params.tags (sub (len
    $.Params.tags) 1)) .) }}, {{ end }}
    {{ end }}
  </p>
</div>
{{ end }}

{{ end }}
